<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Session-1/styles.css">
  <title>>Bootstrappy Grid with CSS Variables!</title>
</head>
<style>
  .grid {
    display: grid;
    grid-template-columns: repeat(12, minmax(0, 1fr));
    gap: 20px;
  }
  .item {
    width: 100%;
    --span: 1;                      /*Sets up a variable*/
    grid-column: span var(--span);  /*Uses the variable to control the span*/
  }
</style>
<body>
  <div class="grid">
    <div class="item">1</div>
    <div class="item" style="--span: 7;">Caius</div>
    <!-- Used the style attribute to set the span -->
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
</body>
</html>
