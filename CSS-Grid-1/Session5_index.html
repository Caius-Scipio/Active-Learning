<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Session1_styles.css">
  <title>CSS Grid Implicit vs Explicit Grid Tracks!</title>
</head>
<style>
    .container {
        display: grid;
        grid-template-columns: 200px 400px; /* We have explicitly defined 2 columns */
        grid-template-rows: 100px 200px; /* We have explicitly defined 2 rows*/
        grid-auto-rows: 300px; /* Defines how big the implicit rows are */
        grid-auto-columns: 100px; /* Does nothing, by default rows are created after defining columns but can be used after auto-flow */
        gap: 20px;
    }
</style>
<!-- Use dev tools and the layout tab to see numbers associated with the grid -->
<body>
<div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div> <!-- outside the explicit grid -->
    <div class="item">6</div> <!-- outside the explicit grid -->
</div>
</body>
</html>
