<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Session1_styles.css">
  <title>CSS Grid Auto Flow!</title>
</head>
<style>
    .container {
        display: grid;
        gap: 20px;
        grid-template-columns: 400px 200px;
        grid-auto-flow: column; /* Changes item 3+ to be a column*/
        grid-auto-columns: 200px; /* Changes the size of the auto columns to 200px */
    }
</style>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div> <!-- Wrapped onto next row by default -->
    </div>
</body>
</html>
