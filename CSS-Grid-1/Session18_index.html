<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Session1_styles.css">
  <title>>Re-ordering Grid Items!</title>
</head>
<style>
  .container {
      display: grid;
      grid-gap: 20px;
      grid-template-columns: repeat(10, 1fr);
    }
  .logo {
    grid-column: span 2;
    order: 2; /* order starts at 0 and all items will need an order number */
  }

  .nav {
    grid-column: span 8;
    order: 1; /* causes accessibility issues so probably skip this method */
  }

  .content {
    grid-column: 1 / -1;
    order: 3;
  }
</style>
<body>
  <div class="container">
    <div class="item logo">LOGO</div>
    <div class="item nav">NAV</div>
    <div class="item content">
      <p>I'm the Content!</p>
    </div>
  </div>
</body>
</html>
