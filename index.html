<body>
    <h1>Test Your Skills</h1>
    <p>
        Task(s) from:
        <a href="https://developer.mozilla.org/en-US/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content/Test_your_skills:_Multimedia_and_embedding">mozilla.org</a><br><i>Check history to see previous tasks completed</i>
    </p>
    <hr>
    <h2>Task 1</h1>
    <h3>Basic audio embed</h3>
    <audio controls>
        <source src="media/audio.mp3" type="audio/mp3" />
    </audio>
    <hr>
    <h2>Task 2</h2>
    <h3>Video embed</h3>
    <video 
        controls
        width="320"
        height="240"
        muted>
        <source src="media/video.mp4" 
            type="video/mp4" />
        <source src="media/ video.webm" 
            type="video/webm" />
        <track kind="subtitles" 
            src="media/subtitles_en.vtt" 
            srclang="en" 
            label="Engliish" />
    </video>
    <p>Your browser doesn't support this video. Here is a <a href="video.mp4">link to the video</a> instead.</p>
    <hr>
    <h2>Task 3</h2>
    <h3>Embedding</h3>

    <iframe
        src="https://developer.mozilla.org/media/mypdf.pdf"
        width="100%"
        height="500"
        allowfullscreen
        sandbox>
        <p>
            <a href="media/mypdf.pdf">
                Fallback link for browsers that don't support iframes
            </a>
        </p>
    </iframe>
    <hr>
    <object 
        data="wellness-programs/workout-log-template.pdf" 
        type="application/pdf" 
        width="800" 
        height="1200">
    <p>
        You don't have a PDF plugin, but you can
        <a href="https://studentaffairs.iupui.edu/doc/health/wellness-programs/workout-log-template.pdf">download the PDF file. </a>
    </p>
    </object>
</body>
</html>
